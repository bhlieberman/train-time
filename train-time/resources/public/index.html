<html>
  <head>
    <title>Train Time</title>
    <meta charset="utf-8" />
    <style>
      header {
        font-family: sans-serif;
        font-size: large;
        margin: 10px;
      }
      #summary {
        width: 400px;
      }
      input {
        box-shadow: 10px 5px 5px grey;
      }
      input::placeholder:hover {
        text-emphasis: bold blue;
      }
      footer {
        font-family: sans-serif;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <header>Train Time</header>
    <main>
      <div id="summary">
        <article>
            Welcome to Train Time, a little web app written in Clojure(Script).
            This helps you schedule a trip on New Mexico's Rail Runner commuter train,
            and helps me improve my Clojure skills, so thanks for checking it out.
        </article>
      </div>
      <div id="app"></div>
      <script src="assets/js/main.js"></script>
    </main>
    <footer>Created by Ben Lieberman</footer>
  </body>
</html>
